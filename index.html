<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>City Builder</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>City Builder</h1>
    </header>

    <main>
        <h1 class="welcome" id="welcome">Welcome to CityVille</h1>
        <section class="images">
            <img src="" class="image" id="skyline-img">
            <img src="" class="image" id="nature-img">
            <img src="" class="image" id="monument-img">
        </section>
        <section class="name-slogan">
            
                <input id="name-input">
                <button id="name-button">Enter City Name</button>
                <input id="slogan-input">
                <button id="slogan-button">Enter City Slogan</button>
        </section>
        <section class="image-selection">
                <select id="skyline-selection">
                    <option value="metropolis">Metropolis</option>
                    <option value="smalltown">Small Town</option>
                    <option value="bay">Waterfront</option>
                </select>
                <select id="nature-selection">
                    <option value="forest">Forest</option>
                    <option value="cliffs">Cliffs</option>
                    <option value="lawn">Lawn</option>
                </select>
                <select id="monument-selection">
                    <option value="triumphant">Triumphant</option>
                    <option value="religious">Religious</option>
                    <option value="subversive">Subversive</option>
                </select>
        </section>
        <section class="data">
            <p>Changes</p>
            <p>Slogans</p>
        </section>




    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
